<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
  <style>
    .box { fill: #f5f5f7; stroke: #d2d2d7; stroke-width: 2; }
    .box-data { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
    .box-algo { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
    .box-success { fill: #e8f5e9; stroke: #4caf50; stroke-width: 2; }
    .text { fill: #1d1d1f; font-size: 15px; font-weight: 600; text-anchor: middle; }
    .sub { fill: #6e6e73; font-size: 12px; text-anchor: middle; }
    .line { stroke: #86868b; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .title { fill: #1d1d1f; font-size: 22px; font-weight: 700; text-anchor: middle; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#86868b"/>
    </marker>
  </defs>

  <rect width="600" height="700" fill="#ffffff"/>
  <text x="300" y="40" class="title">Opticon Trading Flow</text>

  <!-- Data Sources -->
  <rect x="50" y="80" width="160" height="60" rx="12" class="box-data"/>
  <text x="130" y="108" class="text">FMP + Yahoo</text>
  <text x="130" y="125" class="sub">100 assets</text>

  <rect x="220" y="80" width="160" height="60" rx="12" class="box-data"/>
  <text x="300" y="108" class="text">Polymarket</text>
  <text x="300" y="125" class="sub">Markets data</text>

  <rect x="390" y="80" width="160" height="60" rx="12" class="box-data"/>
  <text x="470" y="108" class="text">Cache Layer</text>
  <text x="470" y="125" class="sub">Vercel Blob</text>

  <!-- Convergence -->
  <line x1="130" y1="140" x2="300" y2="190" class="line"/>
  <line x1="300" y1="140" x2="300" y2="190" class="line"/>
  <line x1="470" y1="140" x2="300" y2="190" class="line"/>

  <!-- Real-Time Engine -->
  <rect x="150" y="190" width="300" height="70" rx="12" class="box"/>
  <text x="300" y="220" class="text">Real-Time Engine</text>
  <text x="300" y="240" class="sub">50ms tick rate, batched updates</text>
  <line x1="300" y1="260" x2="300" y2="290" class="line"/>

  <!-- Trading Algorithm -->
  <rect x="150" y="290" width="300" height="80" rx="12" class="box-algo"/>
  <text x="300" y="320" class="text">Trading Algorithm</text>
  <text x="300" y="340" class="sub">Scan 100 assets for 1.0%+ momentum</text>
  <text x="300" y="355" class="sub">1.8% SL | 4.2% TP | Trailing stops</text>
  <line x1="300" y1="370" x2="300" y2="400" class="line"/>

  <!-- Risk Management -->
  <rect x="150" y="400" width="300" height="70" rx="12" class="box"/>
  <text x="300" y="430" class="text">Risk Management</text>
  <text x="300" y="450" class="sub">Dynamic sizing: 75% → 2% as balance grows</text>
  <line x1="300" y1="470" x2="300" y2="500" class="line"/>

  <!-- Execute -->
  <rect x="150" y="500" width="300" height="70" rx="12" class="box-algo"/>
  <text x="300" y="530" class="text">Execute Trade</text>
  <text x="300" y="550" class="sub">Fractional shares, instant fill</text>
  <line x1="300" y1="570" x2="300" y2="600" class="line"/>

  <!-- Track -->
  <rect x="150" y="600" width="300" height="70" rx="12" class="box-success"/>
  <text x="300" y="630" class="text">Performance Tracking</text>
  <text x="300" y="650" class="sub">Win rate: ~70% | Target: $1 → $1B in <60s</text>
</svg>
